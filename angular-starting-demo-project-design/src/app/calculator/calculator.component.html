<form class="container">
  <div class="form-group">
    <label for="educationLoanAmount">Education Loan Amount</label>
    <input type="number" class="form-control" id="educationLoanAmount" aria-describedby="educationLoanHelp" placeholder="Enter Loan Amount">
  </div>
  <div class="form-group">
    <label for="taxSlab">Tax-Slab(%)</label>
    <input type="number" class="form-control" id="taxSlab" placeholder="Tax Slab">
  </div>
  <div class="form-group">
    <label for="rateOfInterest">Rate of Interest(%)</label>
    <input type="number" class="form-control" id="rateOfInterest" placeholder="Rate of Interest">
  </div>
  <button type="submit" class="btn btn-primary">Calculate</button>
</form>
