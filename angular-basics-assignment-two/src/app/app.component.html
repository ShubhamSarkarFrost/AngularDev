<div class="form-floating mb-3">
  <input type="text" class="form-control" [(ngModel)]="quote" >
  <label for="floatingInput">Enter the Famous Quote</label>
</div>
<div class="form-floating">
  <input type="password" class="form-control" [(ngModel)]="author">
  <label for="floatingPassword">Enter a Famous Quote's Author</label>
</div>

<p ng-hide="shouldDisplayBlockquote"> {{ quote }} --- {{ author }}</p>

<button class="btn btn-primary" [disabled]="isQuoteAuthorDefined" (click)="OnUpdateQuoteAndAuthor()">Add Quote</button>
